<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A custom homepage used to standardize browsers."
    />
    <meta name="author" content="warthurton" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Welcome, Wayne</title>

    <link rel="stylesheet" type="text/css" href="css.css" />
    <link rel="stylesheet" type="text/css" href="particles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Karla"
      rel="stylesheet"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
  </head>
  <body>
    <div id="particles">
      <div id="main">
        <div id="head">
          <div id="welcome">Welcome, Wayne</div>
          <div class="update">
            <div id="date">Unable to pull date data.</div>
            <div id="weather">Unable to pull weather data.</div>
          </div>
          <br />
          <form method="get" action="https://www.google.com/search">
            <input
              type="text"
              name="q"
              size="31"
              placeholder="Search Google"
              value=""
              cursor="text"
              autofocus
              autocomplete="off"
            />
          </form>
        </div>
        <div id="body">
          <div class="info">
            <!-- Reddit -->
            <div class="redditHead"><p>Reddit</p></div>
            <div class="links">
              <a href="https://www.reddit.com/">Reddit</a>
              <br />
              <a href="https://www.reddit.com/r/bamboozle/">r/Bamboozle</a>
              <br />
              <a href="https://www.reddit.com/r/random/">Random</a>
            </div>
          </div>
          <div class="info">
            <!-- Cadosphere -->
            <div class="workHead "><p>Work</p></div>
            <div class="links">
              <a href="https://app.asana.com/">Trello</a>
              <br />
              <a href="https://mail.google.com">Work Email</a>
              <br />
              <a href="###">Website</a>
            </div>
          </div>
          <div class="info">
            <!-- Development -->
            <div class="devHead"><p>Development</p></div>
            <div class="links">
              <a href="https://github.com/">GitHub</a>
              <br />
              <a href="https://stackoverflow.com/">Stack Overflow</a>
              <br />
              <a href="https://www.reddit.com/r/programming/">r/Programming</a>
            </div>
          </div>
          <div class="info">
            <!-- Social Media -->
            <div class="socialHead"><p>Social Media</p></div>
            <div class="links">
              <a href="https://www.youtube.com/">Youtube</a>
              <br />
              <a href="https://twitter.com/?lang=en">Twitter</a>
              <br />
              <a href="https://www.messenger.com/t/">Messenger</a>
            </div>
          </div>
          <div class="info">
            <!-- News -->
            <div class="newsHead"><p>News</p></div>
            <div class="links">
              <a href="https://arstechnica.com/">Ars Technica</a>
              <br />
              <a href="https://www.pcgamer.com/">PC Gamer</a>
              <br />
              <a href="https://www.npr.org/">NPR</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/particles.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/style.js"></script>
  </body>
</html>
